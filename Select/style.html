		body {

		}
		p.logo {
			background: transparent;
			/* color: red;  */
			text-align: left;
			font-size: 40px;
			margin-top: 0px;
			margin-left: 10px;
		}
		div.profile-aria{
			/*레이아웃 설정*/
			position:absolute;
			margin-top: 50px;
			top:80%;
			left:50%;
			transform:translate(-50%, -50%)
		}
		p.tv {
			text-align: center;
			font-size: 35px;
			margin-bottom: 50px;
			margin-left: 25px;
		}
		li {
			/*list 가로 배열*/
			float: left; 
			/* 문장 앞에 있는 마커 설정을 없앰 */
			list-style: none; 
			margin: 10px; 
			/* 줄바꿈 설정 */
			display: block;
		}
		div.profile {
            /* background-image: url(""); */
			width: 150px; 
			height: 200px; 
			background: transparent;
		}
		div.profile-card{
			width: 150px; 
			height: 200px;
			
		}
		.Btn{
			border: 0;
  			outline: 0;
  			background: none;
  			cursor: pointer;
		}

		.btm_image{
			background-image: transparent;
		}
		p.profile-card {
			color: black; 
			text-align: center;
		}
		div.button {
			width: 120px;
			height: 30px;
			margin-left: 45%; 
			margin-top: 30%;
			text-align: center;
			padding: 5px;
			border: 1px solid black;
		}
	</style>
</head>
