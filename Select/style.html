		}

			height: 200px;

		}
		div.profile-card{
			width: 150px; 
			height: 200px;
			
		}
		.Btn{
			border: none;
  			outline: 0;
			background: none;
  			cursor: pointer;
		}

		.btm_image{

		}
		p.profile-card {
			color: black;

		}

			text-align: center;
